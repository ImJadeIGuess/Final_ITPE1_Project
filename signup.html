<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2 class="signup-title">Create an Account</h2>
    

    <div class="profile-pic-section">
      
      <input type="file" id="profilePic" accept="image/*" style="display: none;">

      <button type="button" onclick="uploadProfilePic()" class="upload-button">Upload Profile Picture</button>

      <img id="previewImg" src="#"alt="Logo" class="logo fixed-logo" style="display:none; width: 100px; height: 100px; border-radius: 50%; margin-top: 10px;">
    </div>
    
    <form id="signup-form">
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail address" required>
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>
  
  <script src="signup.js"></script>
