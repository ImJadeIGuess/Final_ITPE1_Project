<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit/Debit Payment</title>
  <link rel="stylesheet" href="credit.css">
</head>
<body>
  <div class="credit-container">
    <button class="back-btn" onclick="goBack()">← Back to Payment Methods</button>
    <h2>Enter Your Card Details</h2>
    <form id="credit-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="16" placeholder="16 digits" required>
      </div>
      <div class="form-group">
        <label for="card-holder">Card Holder Name</label>
        <input type="text" id="card-holder" placeholder="Name" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiry-date">Expiry Date (MM/YY)</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" readonly onclick="toggleCalendar()" required>
          <div class="calendar" id="calendar">
            <div class="calendar-header">
              <button type="button" onclick="prevYear()">◀</button>
              <span id="year-label"></span>
              <button type="button" onclick="nextYear()">▶</button>
            </div>
            <div class="calendar-body">
              <div class="month" onclick="selectMonth(1)">01</div>
              <div class="month" onclick="selectMonth(2)">02</div>
              <div class="month" onclick="selectMonth(3)">03</div>
              <div class="month" onclick="selectMonth(4)">04</div>
              <div class="month" onclick="selectMonth(5)">05</div>
              <div class="month" onclick="selectMonth(6)">06</div>
              <div class="month" onclick="selectMonth(7)">07</div>
              <div class="month" onclick="selectMonth(8)">08</div>
              <div class="month" onclick="selectMonth(9)">09</div>
              <div class="month" onclick="selectMonth(10)">10</div>
              <div class="month" onclick="selectMonth(11)">11</div>
              <div class="month" onclick="selectMonth(12)">12</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="3" placeholder="3 digits" required>
        </div>
      </div>
      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </div>
  <script src="credit.js"></script>
</body>
</html>
